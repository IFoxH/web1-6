<!DOCTYPE html>
<html>
  
  <head>
    <link href="default.css">
    <title>カレーの作り方</title>
    <link rel="stylesheet" type="text/css" href="css/default.css">
    </head>

    <body>  

      <section class="curry_picture">
        <img src="img/curry.png" alt="完成したカレー" width=300 class="photo">
        <dl>
          <dt>種類:</dt><dd>ポークカレー</dd>
          <dt>辛さ:</dt><dd>3辛</dd>
          </dl>
        </section>
   
  <input type="submit" value="いいね"　class="btn btn-submit">
  <input type="reset" value="リセット" class="btn btn-reset">
      
  <table id="ingredient">
    <caption>カレーの材料</caption>
    <colgroup id="name">
    <colgroup id="amount">
    <colgroup id="price">
      <thead>
        <tr><th></th><td>分量</td><td>値段</td></tr>
      </thead>
      <tbody>
          <tr><th>ジャガイモ</th><td>3個</td><td rowspan="2">300円</td></tr>
          <tr><th>ニンジン</th><td>1本</td></tr>
          <tr><th>豚肉</th><td>300g</td><td>400円</td></tr>
          <tr><th>カレー粉</th><td>1箱</td><td>300円</td></tr>
        </tbody>
      <tfoot>
        <tr><th>合計</th><td colspan="2"></td><td>1000円</td></tr>
        </tfoot>
      
      </colgroup>
      </colgroup>
      </colgroup>
  </table>
  
    </body>
    
  </html>
